<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bohlo</title>
</head>
<body>
    <header>
        <h1>Bohlo</h1>
		<h3>Ajusta a receita à sua forma</h3>
		<br>
    </header>

    <main>
        <!-- Seção de Seleção de Formato da Forma na Receita -->
        <section id="formato-receita-secao">
            <h2>Tipo de forma utilizada na receita</h2>
            <select id="tipo-forma-receita" onchange="atualizarCamposMedidas('receita')">
                <option value="redonda">Redonda</option>
                <option value="redonda-furo">Redonda com Furo no Meio</option>
                <option value="quadrada">Quadrada</option>
                <option value="retangular">Retangular</option>
            </select>
        </section>

        <!-- Seção de Inserção de Medidas da Forma da Receita -->
        <section id="medidas-receita">
            <h2>Medidas da forma da receita</h2>
            <div id="campos-receita"></div>
        </section>

        <!-- Seção de Seleção de Formato da Forma Disponível -->
        <section id="formato-disponivel-secao">
            <h2>Tipo da sua forma de bolo</h2>
            <select id="tipo-forma-disponivel" onchange="atualizarCamposMedidas('disponivel')">
                <option value="redonda">Redonda</option>
                <option value="redonda-furo">Redonda com Furo no Meio</option>
                <option value="quadrada">Quadrada</option>
                <option value="retangular">Retangular</option>
            </select>
        </section>

        <!-- Seção de Inserção de Medidas da Forma Disponível -->
        <section id="medidas-disponivel">
            <h2>Medidas da sua forma</h2>
            <div id="campos-disponivel"></div>
        </section>

        <!-- Botão de Cálculo -->
        <button onclick="calcularDiferencaVolume()">Calcular Diferença de Volume</button>

        <!-- Seção de Resultado -->
        <section id="resultado">
            <!--<h2>Resultado</h2>-->
            <p id="volume-receita"></p>
            <p id="volume-disponivel"></p>
            <p id="resultado-volumes"></p>
            <p id="proporcao-volumes"></p>
        </section>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
